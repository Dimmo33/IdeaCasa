<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>IdeeCasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
<script defer src="js/app.js"></script><link href="css/app.css" rel="stylesheet"></head>

<body>
    <div class="page">
        <main class="main">





            <section class="page-404">
                <div class="layout">


                    <div class="page-404__content">
                        <h2 class="page-404__content-title title">
                            404
                        </h2>
                        <h2 class="page-404__content-subtitle title">
                            Страница не найдена
                        </h2>
                        <p class="page-404__content-text text">
                            Скорее всего, вы перешли по неправильной ссылке или такой страницы не существует
                        </p>
                        <div class="page-404__content-button">
                            <a class="page-404__content-button-link button-1" href="#">
                                На главную страницу
                            </a>
                        </div>
                    </div>
                    <div class="page-404__pic">
                        <img class="page-404__pic-img" src="images/404-pic.jpg" alt="">
                    </div>
                </div>
            </section>





        </main>
    </div>
</body>

</html>

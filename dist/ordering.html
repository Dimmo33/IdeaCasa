<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>IdeeCasa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
<script defer src="js/app.js"></script><link href="css/app.css" rel="stylesheet"></head>


<body>
	<div class="page">
		<main class="main">
			<section class="poster poster-var1">
				<div class="poster__pic">
					<img class="poster__pic-img" src="images/ordering-poster.jpg" alt="">
				</div>
				<div class="poster__block layout">
					<h1 class="poster__block-subtitle title">Где купить</h1>
				</div>
			</section>
			




			<section class="ordering">
				<div class="ordering__block layout">
					<div class="ordering__block-1">
						<div class="ordering__delivery">
							<ul class="ordering__delivery-subtitle">
								<h2 class="title-2">
									Способ доставки
								</h2>
								<ul class="ordering__delivery-list">
									<li class="ordering__delivery-list-item">
										<div class="ordering__delivery-list-item-content">
											<h4 class="ordering__delivery-list-item-content-subtitle title-4">Доставка мебели
											</h4>
											<p class="ordering__delivery-list-item-content-text text">
												от 1000₽
											</p>
										</div>
									</li>
									<li class="ordering__delivery-list-item">
										<div class="ordering__delivery-list-item-content">
											<h4 class="ordering__delivery-list-item-content-subtitle title-4">Доставка аксессуаров
											</h4>
											<p class="ordering__delivery-list-item-content-text text">
												от 1000₽
											</p>
										</div>
									</li>
									<li class="ordering__delivery-list-item">
										<div class="ordering__delivery-list-item-content">
											<h4 class="ordering__delivery-list-item-content-subtitle title-4">Доставка СДЭК
											</h4>
											<p class="ordering__delivery-list-item-content-text text">
												Бесплатно*
											</p>
										</div>
									</li>
								</ul>
							</div>
							
						</div>

					</div>
					
					
				</div>

			</section>
			


			





			<section>
	
				<div class="ordering__card">
						<div class="ordering__card-inner">
								<h2 class="ordering__card-title text-2xl">
										Выберите способ получения
								</h2>
						</div>
						<div class="ordering__grid">
						<label class="ordering__label">
										<input value="1" type="radio" name="orderDelivery">
										<span class="ordering__label-circle"></span>
										<span class="ordering__label-content">
												<span class="ordering__label-title text text-base">
														Самовывоз
												</span>
										</span>
								</label>
								
								<label class="ordering__label">
										<input value="2" type="radio" name="orderDelivery">
										<span class="ordering__label-circle"></span>
										<span class="ordering__label-content">
												<span class="ordering__label-title text text-base">
														Доставка по Беларуси: 20 BYN
												</span>
												<span class="ordering__label-subtitle text text-xs">
																												Курьером до 14 июня                            </span>
										</span>
								</label>
								<label class="ordering__label">
										<input value="3" type="radio" name="orderDelivery">
										<span class="ordering__label-circle"></span>
										<span class="ordering__label-content">
												<span class="ordering__label-title text text-base">
														Почтой по Беларуси: до 20 BYN
												</span>
												<span class="ordering__label-subtitle text text-xs">
														Цена и срок зависит от выбранной почтовой службы
												</span>
										</span>
								</label>
						</div>
						<div class="ordering__container js-address-container">
								<div class="ordering__card-inner">
										<h2 class="ordering__card-title text-2xl">
												Адрес доставки
										</h2>
										<label class="ordering__label-express js-express">
												<input type="checkbox" name="express">
												<span class="ordering__label-express-circle">
														<svg width="20" height="20" viewBox="0 0 20 20" fill="none"
																xmlns="http://www.w3.org/2000/svg">
																<g clip-path="url(#clip0_5658_10415)">
																		<rect width="20" height="20" rx="6" fill="#69C856" />
																		<path fill-rule="evenodd" clip-rule="evenodd"
																				d="M15.0611 5.42238C15.5183 5.73229 15.6376 6.35411 15.3277 6.81124L10.2432 14.3112C10.0771 14.5562 9.8111 14.715 9.51671 14.745C9.22232 14.7749 8.92977 14.673 8.71777 14.4665L4.80234 10.6536C4.40667 10.2683 4.39827 9.6352 4.78358 9.23953C5.16888 8.84386 5.80199 8.83546 6.19766 9.22077L9.25771 12.2007L13.6723 5.68895C13.9822 5.23182 14.604 5.11247 15.0611 5.42238Z"
																				fill="white" />
																</g>
																<defs>
																		<clipPath id="clip0_5658_10415">
																				<rect width="20" height="20" rx="6" fill="white" />
																		</clipPath>
																</defs>
														</svg>
												</span>
												<span class="text text-base">Хочу экспресс-доставку в течение 2х часов: 20
														BYN</span>
										</label>
								</div>
								<div class="ordering__flex ordering__flex--address">
										<div class="ordering__input-wrapper">
												<label class="ordering__label-text required">
														<input class="ordering__input js-address-input" type="text" name="address"
																placeholder="Улица, номер дома">
												</label>
												<div class="ordering__input-results js-address-result"></div>
										</div>
										<div class="ordering__input-wrapper">
												<input class="ordering__input" type="text" name="address" placeholder="Подъезд">
										</div>
										<div class="ordering__input-wrapper">
												<input class="ordering__input" type="text" name="address" placeholder="Этаж">
										</div>
										<div class="ordering__input-wrapper">
												<label class="ordering__label-text js-last-val">
														<input class="ordering__input" type="text" name="address"
																placeholder="Квартира">
												</label>
										</div>
										<div class="ordering__input-wrapper">
												<label class="ordering__label-text js-last-val">
														<input class="ordering__input" type="text" name="address"
																placeholder="Комментарий курьеру">
												</label>
										</div>
								</div>
						</div>
						<div class="ordering__container js-map-container hide">
						</div>
						<h2 class="ordering__card-title text-2xl">
								Получатель
						</h2>
						<div class="ordering__flex ordering__flex--column">
								<div class="ordering__input-wrapper">
										<label class="ordering__label-text required">
												<input class="ordering__input js-input-name" type="text" name="orderContacts"
														placeholder="Имя">
										</label>
								</div>
								<div class="ordering__input-wrapper">
										<label class="ordering__label-text">
												<input class="ordering__input" type="text" name="orderContacts"
														placeholder="Фамилия">
										</label>
								</div>
								<div class="ordering__input-wrapper">
										<label class="ordering__label-text required">
												<input class="ordering__input js-input-email" type="text" name="orderContacts"
														placeholder="E-mail">
										</label>
								</div>
								<div class="ordering__input-wrapper">
										<label class="ordering__label-text required">
												<input class="ordering__input js-input-tel" type="text" name="orderContacts"
														placeholder="Номер телефона">
										</label>
								</div>
						</div>
				</div>
				<div class="ordering__card">
						<div class="ordering__card-inner">
								<h2 class="ordering__card-title text-2xl">
										Способ оплаты
								</h2>
								<a href="/oplata/" class="ordering__card-link btn btn_icon-right link link-secondary">
										Подробнее об оплате
										<svg width="9" height="14" viewBox="0 0 9 14" fill="none"
												xmlns="http://www.w3.org/2000/svg">
												<path fill-rule="evenodd" clip-rule="evenodd"
														d="M0.912046 13.4224C0.586609 13.097 0.586609 12.5694 0.912046 12.2439L6.15612 6.99984L0.912046 1.75576C0.586609 1.43032 0.586609 0.902685 0.912046 0.577249C1.23748 0.251811 1.76512 0.251811 2.09056 0.577249L7.92389 6.41058C8.24933 6.73602 8.24933 7.26366 7.92389 7.58909L2.09056 13.4224C1.76512 13.7479 1.23748 13.7479 0.912046 13.4224Z"
														fill="#8F8F8F" />
										</svg>
		
								</a>
						</div>
						<div class="ordering__flex ordering__flex--column">
								<div class="ordering__input-wrapper">
										<label class="ordering__label">
												<input value="0" type="radio" name="orderPayment" checked>
												<span class="ordering__label-circle"></span>
												<span class="ordering__label-content">
														<span class="ordering__label-title text text-base">
																Наличными
														</span>
														<span class="ordering__label-subtitle text text-xs">
																В нашем шоуруме или во время доставки
														</span>
												</span>
										</label>
								</div>
								<div class="ordering__input-wrapper">
										<label class="ordering__label">
												<input value="1" type="radio" name="orderPayment">
												<span class="ordering__label-circle"></span>
												<span class="ordering__label-content">
														<span class="ordering__label-title text text-base">
																Рассрочка
														</span>
														<span class="ordering__label-subtitle text text-xs">
																Картами рассрочки (Черепаха, Магнит, Халва и д.р.)
														</span>
												</span>
										</label>
								</div>
								<div class="ordering__input-wrapper">
										<label class="ordering__label">
												<input value="2" type="radio" name="orderPayment">
												<span class="ordering__label-circle"></span>
												<span class="ordering__label-content">
														<span class="ordering__label-title text text-base">
																Безналичный расчёт
														</span>
														<span class="ordering__label-subtitle text text-xs">
																Оплата на расчётный счёт или эквайринг
														</span>
												</span>
										</label>
								</div>
						</div>
				</div>
		</section>c
		







		</main>
	</div>


	






	
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>IdeeCasa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
<script defer src="js/app.js"></script><link href="css/app.css" rel="stylesheet"></head>

<body>
	<div class="page">
		<main class="main">
			<section class="thanks">
				<div class="thanks__pic">
					<img src="../images/thanks-poster.jpg" alt="" class="thanks__pic-img">
				</div>
				<div class="thanks__container layout">
					<div class="thanks__content">
						<h1 class="thanks__content-title title-white">
							Спасибо за заказ
						</h1>
						<p class="thanks__content-text text-white">
							Ваш заказ успешно оформлен, мы отправили детали на почту. С вами свяжется менеджер для уточнения деталей заказа 
						</p>
						<a class="button button-1" href="#"> На главную страницу </a>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
